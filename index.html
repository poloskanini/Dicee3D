<head>

  <title>Dice Game</title>
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- Imported font 'Lobster + Indie Flower' -->
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">

</head>

<body>

  <!-- HEADER -->
  <header class="header">
    <a href="index.html"><h1>ðŸŽ² Dice Game ðŸŽ²</h1></a>
    <nav class="navbar">
      <a href="#" class="active" id="newGame" data-bs-toggle="modal" data-bs-target="#game">Nouvelle Partie</a>
      <a href="#" class="rules " data-bs-toggle="modal">RÃ¨gles</a>
    </nav>
  </header>

  <!-- CONTAINER -->
  <div class="container">

    <!-- Players -->
    <div class="players">

      <!-- Player 1 -->
      <div class="player playerUn" id="player-1">

        <div class="player-title">
          <p class="player-title1">Joueur 1</p>
        </div>
        
        <div class="playerInner playerInner1 row row-cols-2 row-cols-lg-1 p-2">
          <div class="roundWrap col d-flex flex-column align-items-lg-center">
            <div class="roundScore text-center" id="roundScore-1">0</div>
            <button class="holdScore col-lg-6" id="holdScore-1">Hold Score</button>
          </div>
          <div class="totalWrap col">
            <div class="totalScore text-center" id="totalScore-1">0</div>
            <div class="totalScoreText text-center">TOTAL</div>
          </div>
        </div>

      </div>

      <!-- Player 2 -->
      <div class="player playerDeux" id="player-2">

        <div class="player-title">
          <p class="player-title2">Joueur 2</p>
        </div>

        <div class="playerInner playerInner1 row row-cols-2 row-cols-lg-1 p-2">
          <div class="roundWrap col d-flex flex-column align-items-lg-center">
            <div class="roundScore text-center" id="roundScore-2">0</div>
            <button class="holdScore col-lg-6" id="holdScore-2">Hold Score</button>
          </div>
          <div class="totalWrap col">
            <div class="totalScore text-center" id="totalScore-2">0</div>
            <div class="totalScoreText text-center">TOTAL</div>
          </div>
        </div>
        
      </div>

      <!-- Pop-Up Dice -->
      <div class="popUp">
        <div class="arrow">
          <div class="down"></div>
          <div class="down"></div>
          <div class="down"></div>
        </div>
        <div class="popUpText"></div>
      </div>

      <!-- Dice -->
      <div class="wrapper">
        <div class="dice"> 
          <div class="face front"></div>
          <div class="face back"></div>
          <div class="face right"></div>
          <div class="face left"></div>
          <div class="face top"></div>
          <div class="face bottom"></div>
        </div>
        <div class="shadow">
        </div>
      </div>

    </div>

  </div>

<!-- Modal New Game -->
<div class="modal fade" id="game" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h3 class="modal-title" id="modal-title">NOUVELLE PARTIE</h3>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- Input Player1 -->
        <div class="inputPlayers">
          <div class="inputPlayer">
            <label class="playerTitleUnLabel" for="playerTitleUnInput">JOUEUR 1</label>
            <input type="text" id="playerTitleUnInput" name="playerTitleUnInput">
          </div>
        <!-- Input Player2 -->
        <div class="inputPlayer">
            <label class="playerTitleUnLabel" for="playerTitleDeuxInput">JOUEUR 2</label>
            <input type="text" id="playerTitleDeuxInput" name="playerTitleDeuxInput">
        </div>
        <div class="scoreToGet">
          <label class="scoreToGetLabel" for="scoreToGetLabel">Score Ã  atteindre (10-100) :</label>
          <input type="number" id="scoreToGetInput" name="scoreToGetInput" min="10" max="100" value="100">
        </div>
        
        </div>
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success startGameButton" data-bs-dismiss="modal">Valider</button>

      </div>
    </div>
  </div>
</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  <!-- My JS -->
  <script src="script.js"></script>

</body>
